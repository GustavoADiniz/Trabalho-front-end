<!DOCTYPE html>
<html lang="br">

<head>
    <meta charset="UTF-8">
    <title>Trabalho de Pedro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            background-color: #ccffcc; /* Verde claro limão */
        }
    </style>
</head>

<body class="text-black">
    <main>
        <h1 class="text-center">Identificador de DDD</h1>
        <section class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="p-3 m-3 bg-white rounded">
                        <form id="ddd-form">
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="ddd-label">DDD</span>
                                <input id="ddd-value" type="text" class="form-control" placeholder="Insira o número" aria-label="DDD"
                                    aria-describedby="basic-addon1" required>
                                <input type="submit" class="btn btn-primary" id="ddd-submit" name="ddd-submit" />
                            </div>
                            <span id="ddd-message" class="text-success"></span> <!-- Mensagem de retorno -->
                        </form>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="p-3 m-3 bg-white rounded text-black">
                        <p class="text-center"><b>Informações do DDD</b></p>

                        <span id="state-name-span" style="display:none;"><b>Estado:</b></span>
                        <p id="state-name"></p>

                        <span id="company-city-span" style="display:none;"><b>Cidades:</b></span>
                        <p id="company-city"></p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="./index.js"></script>
</body>
</html>
